/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'taskquest.kotlin-application-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.13'

}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation 'org.controlsfx:controlsfx:11.1.2'
    implementation 'com.dustinredmond.fxtrayicon:FXTrayIcon:4.0.1'
    implementation project(':utilities')
    implementation 'com.azure:azure-identity:1.+'
    implementation 'com.microsoft.graph:microsoft-graph:5.+'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.14.+'
}

application {
    // Define the main class for the application.
    mainClass = 'taskquest.app.AppKt'
}


javafx {
    version = '18.0.2'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.media']
}

tasks.register('uberJar', Jar) {
    group 'build'
    description 'Creates a JAR for our Desktop app'

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    archiveClassifier = 'uber'

    from sourceSets.main.output

    manifest {
        attributes['Main-Class'] = 'taskquest.app.AppKt'
    }

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}
